<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1 id="demo"> Suhan</h1>
    <p>Start by including three scripts, the first two let us write React 
    code in our JavaScripts, and the third, Babel, allows us to write JSX syntax
     and ES6 in older browsers.<hr>You will learn more about JSX in the React JSX chapter.</p>
     <script type="text/babel">
        function Hello() {
          return <h1>Hello World!</h1>;
        }
  
        ReactDOM.render(<Hello />, document.getElementById('demo'))
      </script>
    <script src="index.js"></script>
</body>
</html>
